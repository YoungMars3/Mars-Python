{% load static %} <!-- This line loads the static files tag library -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Navbar (simplified for this example) -->
        <nav class="navbar">
            <div class="logo">Python_Group3 Book Store</div>
            <!-- Add other navbar items -->
        </nav>

    </header>

    <main>
        <!-- Promo banner -->
        <section class="promo-banner">
            <!-- Your promo banner content -->
        </section>

        <!-- Book listings -->
        <section class="book-listing">
            <h1>Book Store</h1>
            <ul>
                {% for book in books %}
                    <li>{{ book.title }} by {{ book.author }}</li>
                {% empty %}
                    <li>No books available.</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
