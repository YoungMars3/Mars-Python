<!-- templates/payment_success.html -->
{% extends 'layout.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
    <h2>Payment Successful!</h2>
    <p>Your payment has been processed successfully. You will be redirected to the home page shortly.</p>

    <!-- Loading icon with inline display property for testing -->
    <div class="loader"></div> 

    <!-- Meta refresh tag to redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url={{ url_for('index') }}" />
{% endblock %}
