{% extends 'layout.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
    <h2>Payment Successful!</h2>
    <p>Your payment has been processed successfully. You will be redirected to the home page shortly.</p>

    <!-- Loader comes after the message -->
    <div class="spinner-container">
        <div class="loader"></div>
    </div>

    <!-- Redirect script or meta tag goes here -->
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('index') }}";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
{% endblock %}
